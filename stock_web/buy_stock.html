<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>買入股票</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }
  
  h2 {
    color: #333;
    text-align: center;
  }

  form {
    background-color: #fff;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px; /* 更好的空間 */
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box; /* 防止邊框使元素寬度增加 */
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<h2>買入股票</h2>
<form action="/submit-buy-order" method="post"> <!-- 注意: 根據你的後端設置，action可能需要更改 -->
    <label for="stockAmount">股數:</label>
    <input type="number" id="stockAmount" name="stockAmount" min="1" required>
    <label for="stockPrice">開價格:</label>
    <input type="number" id="stockPrice" name="stockPrice" step="0.01" required>
    <input type="submit" value="提交">
</form>
</body>
</html>
