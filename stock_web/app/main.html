<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>股票交易模擬</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <span>美麗國綜合股市</span>
    <span class="time" id="current-time"></span>
</div>

<div class="stock-container" id="container1">
    <div class="current-price" id="current-price1"><p>當前價格: <span>100</span></p></div>
    <div class="stock" id="stock1">
        <p>高睿屬實有料股份有限公司: <span>gray</span></p>
        <button class="buy">買進</button>
        <button class="sell">賣出</button>
    </div>
</div>

<div class="stock-container" id="container2">
    <div class="current-price" id="current-price2"><p>當前價格: <span>200</span></p></div>
    <div class="stock" id="stock2">
        <p>YEE 問題不大股份有限公司: <span>yee</span></p>
        <button class="buy">買進</button>
        <button class="sell">賣出</button>
    </div>
</div>

<div class="stock-container" id="container3">
    <div class="current-price" id="current-price3"><p>當前價格: <span>300</span></p></div>
    <div class="stock" id="stock3">
        <p>美麗橋綜合建設股份有限公司: <span>bridge</span></p>
        <button class="buy">買進</button>
        <button class="sell">賣出</button>
    </div>
</div>

<!-- 新增的股票信息 -->
<div class="stock-container" id="container4">
    <div class="current-price" id="current-price4"><p>当前价格: <span>400</span></p></div>
    <div class="stock" id="stock4">
        <p>科技创新股份有限公司: <span>tech</span></p>
        <button class="buy">买进</button>
        <button class="sell">卖出</button>
    </div>
</div>

<div class="stock-container" id="container5">
    <div class="current-price" id="current-price5"><p>当前价格: <span>500</span></p></div>
    <div class="stock" id="stock5">
        <p>环保先锋股份有限公司: <span>eco</span></p>
        <button class="buy">买进</button>
        <button class="sell">卖出</button>
    </div>
</div>

<div class="stock-container" id="container6">
    <div class="current-price" id="current-price6"><p>当前价格: <span>600</span></p></div>
    <div class="stock" id="stock6">
        <p>健康生活股份有限公司: <span>health</span></p>
        <button class="buy">买进</button>
        <button class="sell">卖出</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
